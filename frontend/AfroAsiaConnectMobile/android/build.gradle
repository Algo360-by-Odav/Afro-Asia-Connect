buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.8.0" // ✅ Compatible version for React Native
		reactNativeCodegenPath = file("../node_modules/react-native-codegen").absolutePath
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ✅ Specify versions explicitly
        classpath("com.android.tools.build:gradle:8.3.0") // or compatible version with your RN
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"
